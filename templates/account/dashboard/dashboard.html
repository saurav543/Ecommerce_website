<div class="col-12">
    <h1 class="h2"> Your Dashboard</h1>
</div>
<div class="col-12 d-flex justify-content-between">
    <div>manage your <b>orders</b> and personal details</div>
    <!-- <div><a href="{% url 'account:edit_details'%}">Change detail</a></div> -->
</div>
<hr />
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                        </svg>
                    </div>
                    <div class="col-10">
                        <div class="card-body ps-0 ps-md-1">
                            <h1 class="h5">Your Orders</h1>
                            <p class="card-text small text-muted">view,track,change or buy again</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col">

                    </div>
                </div>

        </a>
    </div>
    <div class="col">
        <a href="{% url 'account:wishList' %}" class="text-reset text-decoration-none" role="button" style="max-width:540px">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-2 position-relative mt-4 ps-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">

                            <path

                        </svg>
                    </div>
                    <div class="col-10">
                        <div class="card-body ps-0 ps-md-1">
                            <h1 class="h5">WishList</h1>
                            <p class="card-text small text-muted">Edit your shipping address</p>
                        </div>
                    </div>
